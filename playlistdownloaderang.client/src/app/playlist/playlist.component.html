<div class="bg-spacer" *ngIf="!!(playlist$ | async)">
  <iframe style="border-radius:12px"
          [attr.src]="frameUrl|url"
          width="100%"
          height="682"
          frameBorder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
  </iframe> 
</div>
