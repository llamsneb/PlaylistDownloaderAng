<div id="library-nav" class="bg-container">
  <div class="title-container">
    <div id="library">
      <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="library-icon">
        <path d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"></path>
      </svg>
      <div>Your Library</div>
    </div>
    <div class="collapse-icon">
      <svg [ngClass]="pl_collapse ? 'pl_collapse' : ''" (click)="pl_collapse=!pl_collapse" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16">
        <path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"></path>
      </svg>
    </div>
  </div>
  <div class="pl-list" [ngClass]="pl_collapse ? 'pl_collapse' : ''">
    <ul>
      <li *ngFor="let playlist of playlists.items" routerLinkActive="active">
        <div class="playlists-nav" routerLink="/playlist/{{playlist.id}}">
          <div><img src="{{playlist.images[2].url}}"/></div>
          <div>
            <div><span>{{ playlist.name }}</span></div>
            <div>
              <svg class="download-icon" (click)="playlistService.downloadPlaylist(playlist.id)" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16">
                <title>Download to Excel</title>
                <path d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528a.945.945 0 0 1-.005-.005L4.995 9.805a.75.75 0 0 1 0-1.06z"></path>
                <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13z"></path>
              </svg>
              <!--<svg class="download-icon" (click)="downloadPlaylist(playlist.id)" fill="#000000" viewBox="0 0 512 512" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg">
                <title>Download to Excel</title>
                <path d="M256,409.7,152.05,305.75,173.5,284.3l67.33,67.32V34h30.34V351.62L338.5,284.3,360,305.75ZM445.92,351v93.22a3.61,3.61,0,0,1-3.47,3.48H69.15a3.3,3.3,0,0,1-3.07-3.48V351H35.74v93.22A33.66,33.66,0,0,0,69.15,478h373.3a33.85,33.85,0,0,0,33.81-33.82V351Z" />
              </svg>-->
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
